<div class="button-group button-group-toggle">
  <label class="primary" ngfButtonLabel>
    <input type="checkbox" ngfButton [(ngModel)]="model.left"> Left (pre-checked)
  </label>
  <label class="primary" ngfButtonLabel>
    <input type="checkbox" ngfButton [(ngModel)]="model.middle"> Middle
  </label>
  <label class="primary" ngfButtonLabel>
    <input type="checkbox" ngfButton [(ngModel)]="model.right"> Right
  </label>
</div>
<hr>
<pre>{{model | json}}</pre>
