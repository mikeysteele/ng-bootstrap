<form [formGroup]="checkboxGroupForm">
  <div class="button-group button-group-toggle">
    <label class="btn-primary" ngfButtonLabel>
      <input type="checkbox" formControlName="left" ngfButton> Left (pre-checked)
    </label>
    <label class="btn-primary" ngfButtonLabel>
      <input type="checkbox" formControlName="middle" ngfButton> Middle
    </label>
    <label class="btn-primary" ngfButtonLabel>
      <input type="checkbox" formControlName="right" ngfButton> Right
    </label>
  </div>
</form>
<hr>
<pre>{{checkboxGroupForm.value | json}}</pre>
