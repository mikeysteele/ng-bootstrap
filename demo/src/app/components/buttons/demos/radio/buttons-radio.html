<div class="button-group button-group-toggle" ngfRadioGroup name="radioBasic" [(ngModel)]="model">
  <label ngfButtonLabel class="btn-primary">
    <input ngfButton type="radio" [value]="1"> Left (pre-checked)
  </label>
  <label ngfButtonLabel class="btn-primary">
    <input ngfButton type="radio" value="middle"> Middle
  </label>
  <label ngfButtonLabel class="btn-primary">
    <input ngfButton type="radio" [value]="false"> Right
  </label>
</div>
<hr>
<pre>{{model}}</pre>
