<form [formGroup]="radioGroupForm">
  <div class="button-group button-group-toggle" ngfRadioGroup name="radioBasic" formControlName="model">
    <label ngfButtonLabel class="btn-primary">
      <input ngfButton type="radio" [value]="1"> Left (pre-checked)
    </label>
    <label ngfButtonLabel class="btn-primary">
      <input ngfButton type="radio" value="middle"> Middle
    </label>
    <label ngfButtonLabel class="btn-primary">
      <input ngfButton type="radio" [value]="false"> Right
    </label>
  </div>
</form>
<hr>
<pre>{{radioGroupForm.value['model']}}</pre>
