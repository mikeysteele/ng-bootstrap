
<p>Change the alignment of pagination components with flexbox utilities.</p>
<ngf-pagination class="flex-container justify-content-start" [collectionSize]="70" [(page)]="page"></ngf-pagination>
<ngf-pagination class="flex-container justify-content-center" [collectionSize]="70" [(page)]="page"></ngf-pagination>
<ngf-pagination class="flex-container justify-content-end" [collectionSize]="70" [(page)]="page"></ngf-pagination>
