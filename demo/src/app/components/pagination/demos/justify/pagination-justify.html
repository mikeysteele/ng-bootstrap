
<p>Change the alignment of pagination components with flexbox utilities.</p>

<ngf-pagination class="d-flex justify-content-center" [collectionSize]="70" [(page)]="page"></ngf-pagination>
<ngf-pagination class="d-flex justify-content-end" [collectionSize]="70" [(page)]="page"></ngf-pagination>
