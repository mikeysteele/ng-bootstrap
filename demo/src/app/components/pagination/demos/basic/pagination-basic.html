<p>Default pagination:</p>
<ngf-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngf-pagination>

<p>No direction links:</p>
<ngf-pagination [collectionSize]="70" [(page)]="page" [directionLinks]="false"></ngf-pagination>

<p>With boundary links:</p>
<ngf-pagination [collectionSize]="70" [(page)]="page" [boundaryLinks]="true"></ngf-pagination>

<hr>

<pre>Current page: {{page}}</pre>
