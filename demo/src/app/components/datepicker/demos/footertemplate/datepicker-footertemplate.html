<p>This datepicker uses a footer template which is presented inside datepicker. Today and close buttons used as an
  example.</p>

<form class="form-inline">
  <fieldset>
    <div class="input-group">
      <input class="input-group-field" type="text" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngfDatepicker
        [footerTemplate]="footerTemplate" #d="ngfDatepicker">
      <div class="input-group-button">
        <button class="button hollow secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </fieldset>

</form>

<ng-template #footerTemplate>
  <hr class="my-0">
  <button class="button btn-primary small m-2 float-left" (click)="model = today; d.close()">Today</button>
  <button class="button btn-secondary small m-2 float-right" (click)="d.close()">Close</button>
</ng-template>
