<p>Simple datepicker</p>

<ngf-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngf-datepicker>

<hr/>

<button class="button small hollow primary margin-right-1" (click)="selectToday()">Select Today</button>
<button class="button small hollow primary margin-right-1" (click)="dp.navigateTo()">To current month</button>
<button class="button small hollow primary margin-right-1" (click)="dp.navigateTo({year: 2013, month: 2})">To Feb 2013</button>

<hr/>

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
