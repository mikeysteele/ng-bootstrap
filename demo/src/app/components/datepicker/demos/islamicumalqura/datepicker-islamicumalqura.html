<p>
  Umm al-Qura calendar is a type of Hijri calendars based on astronomical calculations and used
  in Saudi Arabia for administrative purposes
</p>

<ngf-datepicker class="rtl" #dp [(ngModel)]="model" [firstDayOfWeek]="7">
</ngf-datepicker>

<hr/>

<button class="button small hollow primary margin-right-1" (click)="selectToday();">Select Today</button>
<button class="button small hollow primary margin-right-1" (click)="dp.navigateTo()">To current month</button>
<button class="button small hollow primary margin-right-1" (click)="dp.navigateTo({year: 1434, month: 2})">To Saf. 1434</button>

<hr/>

<pre>Model: {{ model | json }}</pre>
