<div class="grid grid-x">
    <form class="cell small-12 medium-6">
        <fieldset>
          <div class="input-group">
            <input class="input-group-field" type="text" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngfDatepicker #d="ngfDatepicker">
            <div class="input-group-button">
              <button class="button hollow secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </fieldset>
      </form>
</div>


<hr/>
<pre>Model: {{ model | json }}</pre>
