<p>Bootstrap split buttons and dropdowns on button groups are supported with the existing dropdown directives.</p>

<div class="group mr-3">
  <button type="button" class="button success">Plain ol' button</button>
  <div class="group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="button primary" ngbDropdownToggle>Drop me</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem>One</button>
      <button ngbDropdownItem>Two</button>
      <button ngbDropdownItem>Four!</button>
    </div>
  </div>
</div>

<div class="group mr-3">
  <button type="button" class="button primary">Split me</button>
  <div class="group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="button primary dropdown-toggle-split" ngbDropdownToggle></button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem>One</button>
      <button ngbDropdownItem>Two</button>
      <button ngbDropdownItem>Four!</button>
    </div>
  </div>
</div>

<div class="group mr-3">
  <div class="group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="button danger" ngbDropdownToggle>Select me</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem>One</button>
      <button ngbDropdownItem>Two</button>
      <button ngbDropdownItem>Four!</button>
    </div>
  </div>
  <div class="group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="button success" ngbDropdownToggle>Or me</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <button ngbDropdownItem>One</button>
      <button ngbDropdownItem>Two</button>
      <button ngbDropdownItem>Four!</button>
    </div>
  </div>
</div>
