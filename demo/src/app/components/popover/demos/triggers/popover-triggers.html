<p>
  You can easily override open and close triggers by specifying event names (separated by <code>:</code>) in the <code>triggers</code> property.
</p>

<button type="button" class="button hollow secondary" ngbPopover="You see, I show up on hover!" triggers="mouseenter:mouseleave" popoverTitle="Pop title">
  Hover over me!
</button>

<hr>
<p>
  Alternatively you can take full manual control over popover opening / closing events.
</p>

<button type="button" class="button hollow secondary margin-right-1" ngbPopover="What a great tip!" [autoClose]="false" triggers="manual" #p="ngbPopover" (click)="p.open()" popoverTitle="Pop title">
  Click me to open a popover
</button>
<button type="button" class="button hollow secondary margin-right-1" (click)="p.close()">
  Click me to close a popover
</button>
