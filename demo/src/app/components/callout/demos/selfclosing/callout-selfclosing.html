<p>
  Static self-closing callout that disappears after 20 seconds (refresh the page if it has already disappeared)
</p>
<ngf-callout *ngIf="!staticCalloutClosed" (close)="staticCalloutClosed = true">Check out our awesome new features!</ngf-callout>

<hr/>

<p>
  Show a self-closing success message that disappears after 5 seconds.
</p>
<ngf-callout *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngf-callout>
<p>
  <button class="button btn-primary" (click)="changeSuccessMessage()">Change message</button>
</p>
