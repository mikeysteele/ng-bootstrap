<p>
  <button type="button" class="button hollow primary" (click)="isCollapsed = !isCollapsed"
          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
    Toggle
  </button>
</p>
<div id="collapseExample" [ngfCollapse]="isCollapsed">
  <div class="callout">
      You can collapse this card by clicking Toggle
  </div>
</div>
