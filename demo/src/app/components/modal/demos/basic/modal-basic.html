<ng-template #content let-modal>
  <h1>Awesome. I Have It.</h1>
  <p class="lead">Your couch. It is mine.</p>
  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
  <button class="close-button" (click)="modal.close('Save click')" aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
 
</ng-template>

<button class="button large hollow primary" (click)="open(content)">Launch demo modal</button>

<hr>

<pre>{{closeResult}}</pre>
