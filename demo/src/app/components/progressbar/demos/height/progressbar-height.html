<p><ngf-progressbar type="success" [value]="25">default</ngf-progressbar></p>

<p><ngf-progressbar type="warning" [value]="75" height=".5rem">.5rem</ngf-progressbar></p>
<p><ngf-progressbar type="alert" [value]="100" [height]="height">{{height}}</ngf-progressbar></p>
