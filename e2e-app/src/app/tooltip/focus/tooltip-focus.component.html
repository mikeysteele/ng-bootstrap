<h3>
    Tooltip focus tests
    <span class="margin-left-1 badge {{d1.isOpen() ? 'badge-success' : 'badge-danger'}}" id="open-status">{{d1.isOpen() ? 'open' : 'closed'}}</span>
</h3>
<form id="default">
  <div class="flex-container">
    <div class="flex-row">
        <button id="btn-before" type="button" class="btn hollow secondary margin-left-1">Button Before</button>
        <button #d1="ngbTooltip" ngbTooltip="Tooltip Content" id="btn-tooltip" type="button"
                container="body" triggers="focus" class="btn hollow secondary margin-left-1">
          Tooltip
        </button>
        <button id="btn-after" type="button" class="btn hollow secondary margin-left-1">Button After</button>
    </div>
  </div>
</form>
