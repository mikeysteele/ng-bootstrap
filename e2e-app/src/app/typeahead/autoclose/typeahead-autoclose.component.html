<h3>
  Typeahead autoclose tests
  <span class="margin-left-1 badge {{d.isPopupOpen() ? 'badge-success' : 'badge-danger'}}" id="open-status">{{d.isPopupOpen() ? 'open' : 'closed'}}</span>
</h3>

<form (contextmenu)="$event.preventDefault()">
  <div class="form-group form-inline">

    <div class="input-group margin-right-1">
      <label for="typeahead" class="margin-right-1">Typeahead</label>
      <input #d="ngbTypeahead" id="typeahead" type="text" class="form-control" [ngbTypeahead]="search" [showHint]="showHint" />
    </div>

    <div ngfDropdown class="
        d-inline-block ml-3">
      <button class="btn hollow secondary" id="hint-dropdown" ngfDropdownToggle>Show hint</button>
      <div ngfDropdownMenu aria-labelledby="dropdownBasic1">
        <button class="dropdown-item" id="hint-true" (click)="showHint = true">True</button>
        <button class="dropdown-item" id="hint-false" (click)="showHint = false">False</button>
      </div>
    </div>

    <button class="btn hollow secondary margin-left-1" id="outside-button">Outside button</button>
  </div>
</form>
